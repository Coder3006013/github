<!DOCTYPE html>

<body>
    <div class="container">
        <form action="" class="admin-form">

                    <div class="row form-group text-center">

                        <div class="col-12 col-sm">

                    </div>
                </div>
                <!-- End of .admin-form__header -->
                <div class="admin-form__main">
                    <div class="row form-group">
                        <div class="col-12 col-sm">

                        </div>

                        </div>
                        <div class="col-12 col-sm">
                            <input type="text" class="admin-form-resualt form-control">
                        </div>

                        </div>

                </div>
                <!-- End of .admin-form__main -->
                <div class="form-group text-center">
                    <button type="button" class="btn-add btn btn-success form-control">Add</button>
                </div>    
                <div class="admin-form__footer">
                    <div class="row  text-center align-items-end">
                        <div class="col-12 col-sm">
                            <label for="last-resualt">Jami summa: </label>
                            <input type="text" class="admin-form__cart form-control" id="last-resualt" readonly>

                        </div>
                    </div>
                </div>
                <!-- End of .admin-form__footer -->
            </div>
        </form>
    </div>
    <script src="js/jQuery-3.4.1.js"></script>
